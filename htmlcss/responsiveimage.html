<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive- Images</title>
</head>

<body>
    <div class="con">
        <div class="container">
            <img src="/images/00.jpg">
        </div> 
        <div class="container">
            <img src="/images/1 (2).jpg">
        </div> 
        <div class="container">
            <img src="/images/1 (4).jpg">
        </div> 
    </div>



<picture>
        <source srcset="/images/1 (2).jpg" media="(min-width: 50em)" width="800" height="400">

    <source srcset="/images/00.jpg" media="(min-width: 75em)" width="1200" height="500">
    <img src="/images/1 (2).jpg" alt="A description of the image." width="400" height="400" loading="eager" decoding="sync">
  </picture>
  
</body>
</html>
